{% extends "layout.html" %}

{% block title %}404 - Page Not Found{% endblock title %}

{% block content %}
<div class="error-container">
    <div class="error-title">
        <h1><strong>The page you are looking for does not exist...</strong></h1>
        <h1>{{ error }}</h1>
    </div>
    <br>
    <a href="{{ url_for('home_view.home') }}" class="back-link">Back to Home</a>
    <br>
    <img src="{{ url_for('static', filename='images/error_404.png') }}" alt="404 Error" class="error-image">
</div>
{% endblock content %}
