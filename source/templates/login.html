{% extends "layout.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<form method="post" class="forms">
    <h1 class="form-title"><strong>Login</strong></h1>
    <div class="form-floating mb-3">
        <input class="form-control" type="email" name="email" id="email" placeholder="email" value="{{ credentials.email }}" minlength="2" maxlength="30" required>
        <label for="email">Email:</label>
    </div>
    <div class="form-floating mb-3">
        <input class="form-control" type="password" name="password" id="password" placeholder="password" minlength="2" maxlength="20" required>
        <label for="password">Password:</label>
    </div>
    <button type="submit" class="btn btn-warning w-100">Login</button>
    <a href="{{ url_for('home_view.home') }}" class="back-link">Back to Home</a>
</form>
{% endblock content %}
