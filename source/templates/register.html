{% extends "layout.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
<form method="post" class="forms">
    <h1 class="form-title">Register</h1>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="first_name" minlength="2" maxlength="20" required>
        <label for="first_name">First name</label>
    </div>

    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="last_name" minlength="2" maxlength="20" required>
        <label for="last_name">Last name</label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" name="email" id="email" placeholder="email" minlength="2" maxlength="30" required>
        <label for="email">Email address</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" name="password" id="password" placeholder="password" minlength="2" maxlength="20" required>
        <label for="password">Password</label>
    </div>

    <button type="submit" class="btn btn-warning w-100">Register</button>
    <a href="{{ url_for('home_view.home') }}" class="back-link">Back to Home</a>
</form>
{% endblock content %}
