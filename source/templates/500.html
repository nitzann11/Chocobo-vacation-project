{% extends "layout.html" %}

{% block title %}500 - Server Error{% endblock title %}

{% block content %}
<div class="error-container">
    <div class="error-title">
        <h1><strong>Seems we ran into an accident!</strong></h1>
        <h1><strong>{{ error }}</strong></h1>
    </div>
    <br>
    <a href="{{ url_for('home_view.home') }}" class="back-link">Back to Home</a>
    <br>
    <img src="{{ url_for('static', filename='images/error_500.png') }}" alt="500 Error" class="error-image">
</div>
{% endblock content %}
